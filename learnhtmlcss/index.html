<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>learn html css</title>
</head>
<body>
<form action="#" method="post" enctype="multipart/form-data"></form>

<div>
	<input type="text" name="username" value="" placeholder="вводи сюда" tabindex="1"/>
</div>
<div>
	<input type="password" name="userpass" value="" placeholder="пароль" />
</div>

<div>
<p><input tabindex="2" checked type="radio" name="beer" value="lager">светлое пиво</p>
<p><input tabindex="2" type="radio" name="beer" value="dark">тёмное пиво</p>
</div>

<br>

<div>
	<p><input type="radio" name="beer2" value="lager">светлое пиво</p>
	<p><input checked type="radio" name="beer2" value="dark">тёмное пиво</p>
	</div>

	<div>
		<p><input checked type="checkbox" name="car" value="yes">Наличие машины</p>
	</div>

<div><input type="file" name="photo"></div>

<div>
	<p><textarea disabled name="text"></textarea></p>
</div>

<br>
<div>
<select name="color">
	<option value="red">красный</option>
	<option selected value="blue">синий</option>
	<option value="orange">оранжевый</option>


</select>
</div>
<br>

<div>
	<button type="reset">отправить</button>
</div>

</body>
</html>
