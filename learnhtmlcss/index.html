<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>learn html css</title>
</head>
<body>
<form action="#" method="post" enctype="multipart/form-data">
	<div>
		<p>Имя</p>
		<input type="text" name="username" tabindex="1" placeholder="Имя">
	</div>

	<div>
		<p>Имя</p>
		<input type="password" name="userpass" tabindex="2" placeholder="Пароль">
	</div>

	<div>
		<p>Номер телефона</p>
		<input type="tel" name="userphone" tabindex="3" placeholder="Номер телефона">
	</div>

	<div>
		<p>Пол</p>
		<div>
			<input checked type="radio" name="gender" value="male" tabindex="4"> Мужской
		</div>
		<div>
			<input type="radio" name="gender" value="female" tabindex="4"> Женский
		</div>
	</div>

	<div>
		<p>Имущество</p>
		<div>
			<input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик
		</div>
		<div>
			<input tabindex="6" type="checkbox" name="car" value="yes">Машина
		</div>
		<div>
			<input tabindex="7" disabled type="checkbox" name="house" value="yes">Дом
		</div>
	</div>

<div>
	<p>Дополнительная информация</p>
	<textarea tabindex="8" name="text"></textarea>
</div>

<div>
	<p>Прикрепить фото</p>
<input tabindex="9" type="file" name="userphoto">
</div>

<div>
	<p>Любимый цвет</p>
	<select tabindex="10" name="color" id="">
		<option value="red">красный</option>
		<option value="green">зелёный</option>
		<option selected value="yellow">желтый</option>
	</select>
</div>


<div>
	<p>Действие</p>
	<button tabindex="11" type="submit">Отправить</button>
	<button tabindex="12" type="reset">Очистить</button>
</div>

</form>



</body>
</html>
