<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>learn html css</title>
</head>
<body>

<form action="#" name="myform" method="get" enctype="multipart/form-data">
	<div>
		<p><label for="poisk">Введите запрос</label></p>
		<input type="search" id="poisk" >
	</div>

	<div>
		<p><label for="username">Имя:</label></p>
		<input id="username" type="text" placeholder="Введите Имя" required autofocus>
	</div>

	<div>
		<p><label for="userpass">Пароль:</label></p>
		<input id="userpass" type="password" placeholder="Введите Пароль" required>
	</div>

	<div>
		<p><label for="phone">Номер телефона:</label></p>
		<input type="tel" placeholder="Введите Номер телефона" maxlength="13" id="phone">
	</div>

	<div>
		<p><label for="website">Ваш сайт:</label></p>
		<input type="url" id="website" placeholder="Есть ли ваш сайт?">
	</div>


<br>
	<div>
		<input type="submit">
	</div>
	<br>
	<div>
		<input type="reset">
	</div>


	<div>
		<p><label for="gender">Ваш пол</label></p>
		<input type="radio" name="urgender" id="gender" checked>Мужской
		<input type="radio" name="urgender">Женский
	</div>

	<div>
		<p><label for="song">Забирай меня скорей</label></p>
		<p><input type="checkbox" name="thissong" id="song">Увози за сто морей</p>
		<p><input type="checkbox" name="thissong">И целуй меня везде</p>
		<p><input type="checkbox" name="thissong" checked>Я ведь взрослая уже</p>

	</div>



</form>








	</form>





</body>
</html>
